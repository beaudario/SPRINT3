<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Lab 02</title>
</head>
<body>
	<script>
		//ShowPrompt
		var lengte = prompt("Wat is je lengte in meters");

		//DeclaringVariable
		var convLengte = lengte * 3.28084;

		//ShowOutcome
		document.write(
			"<br>Je lengte in feet is " + convLengte.toFixed(2));
	</script>
</body>
</html>
