<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Opdracht 3</title>
</head>
<body>
	<script>
		//DeclaringArray
		var lezen = new Array("aap", "noot", "mies");

		//Push
		lezen.push("Wim", "zus", "Jet");


		//ForLoop
		for (var i = 0; i < lezen.length; i++) {
			//ShowArray
			 document.write(lezen[i] + ", ");
			}	
	</script>
