<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Opgave 3</title>
</head>
<body>
	<script>
		//ShowPrompts
		var voornaam = prompt("voer je voornaam in");
		var achternaam = prompt("voer je achternaam in");
		var leeftijd = parseInt(prompt("voer je leeftijd in"));

		//ShowVariables
		document.write(
			"<br>Uw voornaam is: " + voornaam);
		document.write(
			"<br>Uw achternaam is: " + achternaam);
		document.write(
			"<br>Uw leeftijd is: " + leeftijd);
		document.write(
			"<br>Welkom op mijn website " + voornaam + " " + achternaam + ", u bent " + leeftijd + " jaar oud!");
	</script>
</body>
</html>
